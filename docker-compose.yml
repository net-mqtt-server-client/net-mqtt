version: "3.8"

services:
    mongo:
        image: mongo:latest
        container_name: mongodb
        restart: always
        volumes:
            - mongo_data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
        ports:
            - "27017:27017"

    mosquitto:
        image: eclipse-mosquitto:latest
        container_name: mosquitto
        restart: always
        ports:
            - "1883:1883"
            - "9001:9001"
        volumes:
            - mosquitto_data:/mosquitto/data
            - mosquitto_log:/mosquitto/log
            - ./mosquitto_config:/mosquitto/config
        environment:
            TZ: "Europe/Warsaw"

volumes:
    mongo_data:
    mosquitto_data:
    mosquitto_log:
